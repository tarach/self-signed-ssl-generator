name: Build
on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP with logs
        uses: shivammathur/setup-php@verbose
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl
          ini-values: phar.readonly=Off

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Generate runtime
        run: |
          chmod +x ./bin/create
          ./bin/create
        shell: bash

      # Get the release ID using GitHub REST API
      - name: Get Release ID
        id: get_release
        run: |
          release_id=$(curl -s -X GET -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${GITHUB_REF_NAME}" | jq -r '.id')
          echo "release_id=$release_id" >> $GITHUB_OUTPUT

      # Upload the generated files as assets to the existing release
      - name: Upload Release Assets
        run: |
          set -x
          assets=("sslgen.phar" "sslgen.phar.sha1" "sslgen.phar.sha256")
          tag_name="${GITHUB_REF##*/}"
          for asset in "${assets[@]}"; do
            hub release edit --attach "${asset}" -m "" "$tag_name"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t tarach/sslg:${GITHUB_REF_NAME} .

      - name: Push Docker image
        run: docker push tarach/sslg:${GITHUB_REF_NAME}

      - name: Tag latest Docker image
        run: docker tag tarach/sslg:${GITHUB_REF_NAME} tarach/sslg:latest

      - name: Push latest Docker image
        run: docker push tarach/sslg:latest
